<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Virtual</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>

    <h1>Bateria Virtual</h1>

    <div class="keys">
        <div data-key="keyw" class="key">W</div>
        <div data-key="keye" class="key">E</div>
        <div data-key="keyr" class="key">R</div>
        <div data-key="keyi" class="key">I</div>
        <div data-key="keyo" class="key">O</div>
        <div data-key="keyp" class="key">P</div>
        <div data-key="keya" class="key">A</div>
        <div data-key="keyv" class="key">V</div>
        <div data-key="keyb" class="key">B</div>
    </div>

    <div class="composer">
        <input type="text" id="input" placeholder="Faça sua composição">
        <button>PLAY</button>
    </div>

    <footer>Desenvolvido por João Pedro Davesac</footer>

    <audio id="s_keyw" src="./assets/keyw.wav"></audio>
    <audio id="s_keye" src="./assets/keye.wav"></audio>
    <audio id="s_keyr" src="./assets/keyr.wav"></audio>
    <audio id="s_keyi" src="./assets/keyi.wav"></audio>
    <audio id="s_keyo" src="./assets/keyo.wav"></audio>
    <audio id="s_keyp" src="./assets/keyp.wav"></audio>
    <audio id="s_keya" src="./assets/keya.wav"></audio>
    <audio id="s_keyv" src="./assets/keyv.wav"></audio>
    <audio id="s_keyb" src="./assets/keyb.wav"></audio>

<script src="./script.js"></script>
</body>
</html>
